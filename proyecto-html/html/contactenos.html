<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RamSpace</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/2cb25f2c39.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <div>
            <img class="logo" src="./img/logo/logo_white.png" alt="logo" />
          </div>
          <input type="checkbox" id="check" />
          <label for="check" class="bar-btn">
            <i class="fa-solid fa-bars"></i>
          </label>
          <ul class="nav-menu">
            <li class="active"><a href="./">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./gallery.html">Catalogo</a></li>
            <li><a class="contact" href="./contactenos.html">Contactar</a></li>
        </ul>
          <div class="user-widget">
            <a href="./user.html"> <i class="fa-regular fa-user"></i></a>
          </div>

          <div class="car-widget">
            <p><i class="fa-solid fa-cart-shopping"></i></p>
            <p class="car-counter">1</p>
          </div>
        </nav>
      </header>
      <main class="c-main">
        <h1 class="title_contain display-4 justify-content-center p-4">
          Formulario de Contacto
        </h1>
        <div class="contain__item container-fluid p-4">
          <div class="row justify-content-center">
            <div class="col-md-8 pt-4 pb-4 m-0 shadow rounded-4">
              <form
                class="contain_form"
                action="https://formsubmit.co/j.chiroque10@gmail.com"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label" for="">Nombres:</label>
                  <div class="col-sd-10">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Coloque sus nombres"
                      name="name"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-form-label" for="">Nro de Celular:</label>
                  <div class="col-sd-10">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="999-999-999"
                      name="cellphone"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="input-email" class="form-label">Correo:</label>
                  <input
                    id="input-email"
                    type="text"
                    class="form-control"
                    placeholder="tucorreo@gmail.com"
                    name="email"
                  />
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label" for="">Empresa:</label>
                  <div class="col-sd-10">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Escribe tu empresa"
                      name="company"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label" for="">RUC:</label>
                  <div class="col-sd-10">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Esrcibe tu RUC o DNI"
                      name="ruc"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="texto-descripcion"
                    >Detalle su solicitud:</label
                  >
                  <textarea
                    class="form-control"
                    name="subject"
                    id="texto-descripcion"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label"
                    >Subir imagen referencia</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    name="attachment"
                    accept="image/png, image/jpeg"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Enviar...!
                </button>
                <input
                  type="hidden"
                  name="_next"
                  value="hhttp://127.0.0.1:5500/html/index.html"
                />
                <input
                  type="hidden"
                  name="_cc"
                  value="jesus_chiroque@hotmail.com"
                />
                <input type="hidden" name="_template" value="table" />
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <div class="footer_datos">
            <p>Horarios de atenci√≥n</p>
            <small>Lun a Vie: 8am - 8pm</small>
          </div>
          <div class="footer_datos">
            <p>Gmail</p>
            <small>ls@gmail.com</small>
          </div>
          <div class="footer_datos">
            <p>Redes</p>
            <div class="datos_icon">
              <img
                src="../html/img/logo/whatsapp_icon-icons.com_53606.png"
                alt="icon Whatsapp"
              />
              <img
                src="../html/img/logo/facebook_icon-icons.com_53612.png"
                alt="icon Facebook"
              />
              <img
                src="../html/img/logo/Instagram_icon-icons.com_66804.png"
                alt="icon instagram"
              />
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div id="modal">
      <section class="minicart">
        <div class="minicart__header">
          <h3 class="miniheader__titulo">Carrito</h3>
          <p class="miniheader__cerrar"><i class="fa-solid fa-xmark"></i></p>
        </div>
        <div class="minicart__producto">
          <div class="minicart__img">
            <img
              src="./img/img-componentes-pc/producto-referencial-ram.jpg"
              height="200"
            />
          </div>
          <div class="minicart__detail">
            <div class="detail_content">
              <div class="detail__product">
                <h4>Producto</h4>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
              </div>
              <div><i class="fa-solid fa-trash-can"></i></div>
            </div>
            <div>
              <div class="detail__footer">
                <p class="total__cantidad">
                  <select name="" id="">
                    <option value="1">&nbsp;&nbsp;&nbsp;1</option>
                    <option value="2">&nbsp;&nbsp;&nbsp;2</option>
                  </select>
                </p>
                <p class="total__precio">S/ 999.99</p>
              </div>
            </div>
          </div>
        </div>

        <div class="minicart__footer">
          <div class="minifooter__total">
            <p class="total__texto">Total</p>
            <p class="total__precio">S/ 999.99</p>
          </div>
          <a href="./cart.html" class="btn">Comprar</a>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/eventos.js"></script>
  </body>
</html>

</html>
